            function proses() {

                document.getElementById('input4').value,
                document.getElementById('input5').value];
                positif=0;
                negatif=0;
                genap=0;
                ganjil=0;
                   
                for ( i = 0; i <= 4; i++) {               
                    if (ang[i] > 0) { 
                        positif++;                                    
                    }
                    if (ang[i]<0) {
                        negatif++;                                      
                    }
                    if (ang[i] % 2 == 0) {
                        genap++;                                      
                    }
                    if (ang[i] % 2 != 0) {
                        ganjil++;                                      
                    }
                }

                document.getElementById("genap").innerHTML=" Angka Genap : "+genap;
                document.getElementById("ganjil").innerHTML=" Angka Ganjil : "+ganjil;      
            }
