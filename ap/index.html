<html>
    <head>
        <link href="Main.css" rel="stylesheet"/>
        <script src="jquery-1.10.2.min.js"></script>
    </head>
    <script type="text/javascript"> 
       $(document).ready(function(){            
           var song = new Audio();
           song.src = "https://freeuk15.listen2myradio.com/live.mp3?typeportmount=ice_23639_stream_838891635";
           song.play();
           function PlayPause(){              
                if(song.paused){                
                    song.play(); 
                    $("#play img").attr("src","Pause.png");
                    $("#image img").attr("src","https://i.gifer.com/fxvT.gif");
                }
                else{
                    song.pause();
                    $("#play img").attr("src","Play.png");
                    $("#image img").attr("src","https://i.gifer.com/LCPT.gif");
                }
            }   
        }); 
    </script> 
    <body>
        <div id="bg">
            <div id="blackLayer"></div>
            <img src="https://www.cognidox.com/hs-fs/hubfs/shutterstock_1030776988.png?width=750&name=shutterstock_1030776988.png"/>
        </div>
       
        <div id="main">
            <div id="image">
                <img src="https://i.gifer.com/LCPT.gif"/>
            </div>
            <div id="player">
                <!-- <div id="songTitle">Demo</div> -->
                <div id="buttons">
                    <button id="pre" onclick="pre()"><img src="Pre.png" height="90%" width="90%"/></button>
                    <button id="play" onclick="PlayPause()"><img src="Play.png"/></button>
                    <button id="next" onclick="next()"><img src="Next.png" height="90%" width="90%"/></button>
                </div>
                <!-- <div id="">Demo</div> -->
                
              
            </div>
        </div>
    </body>
    
</html>
