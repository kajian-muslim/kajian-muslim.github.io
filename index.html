<html>
    <head>
        <link href="https://radio-riyadhussholihin.my.id/ap/Main.css" rel="stylesheet"/>
        <script src="https://radio-riyadhussholihin.my.id/ap/jquery-1.10.2.min.js"></script>
        <script src="https://radio-riyadhussholihin.my.id/ap/content-script.js"></script>
    </head>
 
    <body>
        <div id="bg">
            <div id="blackLayer"></div>
             
            <img src="https://www.cognidox.com/hs-fs/hubfs/shutterstock_1030776988.png?width=750&name=shutterstock_1030776988.png"/>
        </div>
       
        <div id="main">
            <div id="image">
                <img src="https://i.gifer.com/LCPT.gif"/>
            </div>
            <div id="player">
                <!-- <div id="songTitle">Demo</div> -->
                <div id="buttons">
                    <button id="pre" onclick="pre()"><img src="https://radio-riyadhussholihin.my.id/ap/Pre.png" height="90%" width="90%"/></button>
                    <button id="play" onclick="PlayPause()"><img src="https://radio-riyadhussholihin.my.id/ap/Play.png"/></button>
                    <button id="next" onclick="next()"><img src="https://radio-riyadhussholihin.my.id/ap/Next.png" height="90%" width="90%"/></button>
                </div>                                     
            </div>
            <div class="kajian"><h1>Kajian Muslim</h1></div>
        </div>
        
    
    </body>
    <script type="text/javascript"> 
    
  
        
           var song = new Audio();
          
          
           function PlayPause(){              
                if(song.paused){                
                    song.play();
                    $("#play img").attr("src","https://radio-riyadhussholihin.my.id/ap/Pause.png");
                    $("#image img").attr("src","https://i.gifer.com/fxvT.gif");
                }
                else{
                    song.pause();
                    $("#play img").attr("src","https://radio-riyadhussholihin.my.id/ap/Play.png");
                    $("#image img").attr("src","https://i.gifer.com/LCPT.gif");
                }
            }   
         window.onload = function() {
              song.src = "http://freeuk14.listen2myradio.com:27755/stream";             
              song.play();
             console.log(song.play());
           }
    </script> 
    
    
</html>
