<!DOCTYPE html>
<html>
<head>
<title>Radio</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="mod_1.css">
</head>
<body>
<script src="https://kit.fontawesome.com/95a02bd20d.js"></script>
  <div class="neon">    
      <h1 id="status_server">Radio Riyadhussholihin</h1>
      <h2 id="rekaman"></h2>
      <marquee><h2 id="current"><span class="cc_streaminfo" data-type="song" data-username="riyadhussholihin">Loading ...</span></h2></marquee>    
  </div>
  <div class="container">
    
    <div class="card" id="content">
       <div class="face face1 box-radius" >
         <div class="content" >
            <i class="fas fa-power-off" id="on"></i>
         </div>
       </div>
        <video width="200px" autoplay="autoplay" controls="controls" id="vid" muted>
            <source type="video/mp4" src="https://ssg.streamingmurah.com:8298/;"></source>
            <source type="video/ogg" src="https://ssg.streamingmurah.com:8298/;"></source>
        </video>  
    </div> 
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function(event) {
        unMute = document.querySelector("#content")
        unMute.style.display = 'none'
        vid.style.display = 'none'
        vid = document.querySelector("#vid")
        vid.addEventListener('loadeddata', function(event) {            
            unMute.style.display = "block"            
            unMute.addEventListener('click',function(){
                if (vid.muted){
                    vid.play()                    
                    vid.muted = false                    
                    document.querySelector('.face1').setAttribute('id','power_on')
                    document.querySelector('#on').style.color = "white"
                    
                } else {
                    vid.muted = true
                    document.querySelector('.face1').removeAttribute('id','power_on')
                    document.querySelector('#on').style.color = "black"
                   
                }
            })
        }, false)
        
    })     
  </script>
 <script language="javascript" type="text/javascript" src="http://scg.streamingmurah.com:2199/system/streaminfo.js"></script>  
</body>
</html>
